name: nexo_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  get: ^4.6.5
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon/
    - assets/images/
    - assets/auth_icons/
